<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form  action="https://google.com" method="post">
        <div class="form-group">
          <label for="name">Name</label> <br>
          <input class="form-control" type="name" name="name" value=""><br>
          <label for="pass">Password</label><br>
          <input class="form-control" type="password" name="pass" value=""><br>
          <small class="form-text text-muted">We will not share your details</small><br><br>
          <button class="btn btn-success" type="button" name="button">Submit</button>
        </div>
        <label for="trust">Do you Trust us?</label>
        <select class="form-control" id="trust">
          <option>Yes</option>
          <option>No</option>
        </select>
      </form>
    </div>

  </body>
</html>
