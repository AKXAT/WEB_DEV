<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form  method="get">
      <h3>Are you from India ?</h3>

      <label for="india">Yes</label>
      <input id="india" type="radio" name="loc" value="inside">

      <label for="notindia">No</label>
      <input id="notindia"type="radio" name="loc" value="outside">

      <h3>Rate outof Three , how much you liked the article?</h3>

      <label for="rate">Click:</label>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Avg">2</option>
        <option value="NotGood">1</option>



      <h3>Any thing else:</h3>
      <textarea name="TextArea" rows="8" cols="80">Write Here:</textarea>

      <input type="submit" name="submit" value="SUBMIT">

      </select>
    </form>

  </body>
</html>
